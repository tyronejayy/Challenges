<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body style="margin-left:600px; margin-right:600px;">
    <fieldset>
            <h1><center>Registration Form</center></h1><hr/>

            <form>
                <table>
                        <tr>
                                <td><label for"User id">User id:</label></td>
                                <td><input type="text" maxlength="12" required: true></td>
                        </tr>
                        <tr>
                                <td><label for"Password">Password:</label></td>
                                <td><input type="password" maxlength="12"></td>
                        </tr>
                        <tr>
                                <td><label for"Name">Name:</label></td>
                                <td><input type="text"></td>
                        </tr>
                        <tr>
                                <td><label for"Address">Address:</label></td>
                                <td><input type="text"></td>
                        </tr>
                        <tr>
                                <td><label for"Country" required>Country:</label></td>
                                            <td>
                                                    <select>
                                                            <option value="South Frica">South Africa</option>
                                                            <option value="North America">Germany</option>
                                                            <option value="Chile">Chile</option>
                                                            <option value="Brazil">Brazil</option>
                                                    </select>
                                        </td>
                                
                        </tr>
                        <tr>
                                <td><label for"ZIP code">ZIP code:</label></td>
                                <td><input type="number" name="zip"></td>
                        </tr>
                        <tr>
                                <td><label for"email">Email:</label></td>
                                <td><input type="text" pattern="@gmail.com"></td>
                        </tr>
                        <tr>
                                <td><label for"Sex">Sex:</label></td>
                                <td><input type="radio" name="sex">Male <input type="radio" name="sex">Female</td>
                        </tr>
                        <tr>
                            <td><label for"Language">Language:</label></td>
                            <td><input type="checkbox">English 
                                <input type="checkbox">Non English</td>
                        </tr>
                        <tr>
                                <td><label for"About">About:</label></td>
                                <td><textarea rows="10" col="30"></textarea></td>
                        </tr>
                </table>
                <center><input type="SUBMIT"></center>
            </form>
    </fieldset>
    
    
</body>
</html>
